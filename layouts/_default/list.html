{{ define "main" }}
    <div class="auto-list">
        <div class="container">
            <header>
                <h1>{{ .Title }}</h1>
            </header>
            {{ .Content }}

            <ul>
                {{ range .Pages }}
                <li>{{ .Date.Format "2006-01-02" }} <a href="{{ .Permalink }}">{{ .Title }}</a></li>
                {{ end }}
            </ul>
        </div>
    </div>
{{ end }}
