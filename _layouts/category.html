---
layout: default
---

<h1>{{ page.title }}</h1>
<p>Post Count: {{page.post-count }}</p>

{% assign posts = site.posts | sort: "date" %}

<ul>
    {% for post in posts %}{% if post.categories contains page.title %}
        <li><a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endif %}{% endfor %}
</ul>
