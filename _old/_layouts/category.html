---
layout: default
---
<div class="container">
    <h1>Category: {{ page.title }}</h1>
    <p>Post Count: {{page.post-count }}</p>

    {% assign posts = site.posts | sort: "date" | reverse %}

    <table class="table">
        {% for post in posts %}{% if post.categories contains page.title %}
            <tr>
                <td><time datetime="{{ post.date | date_to_xmlschema }}" itemprop="datePublished">{{ post.date | date: "%b %-d, %Y" }}</time></td>
                <td><a href="{{ post.url }}">{{ post.title }}</a></td>
            </tr>
        {% endif %}{% endfor %}
    </table>    
</div>
