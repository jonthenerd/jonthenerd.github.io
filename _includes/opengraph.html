<meta property="og:title" content="{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}" />
<meta property="og:site_name" content="{{ site.title | escape }}" />
{% if page.is_post %}
    <meta property="og:type" content="article" />
    <meta property="article:published_time" content="{{ page.date | date: '%F' }}" />
    {% if page.author %}
    <meta property="article:author" content="{{ page.author | escape }}" />
    {% endif %}
    {% if page.section %}
    <meta property="article:section" content="{{ page.section | escape }}" />
    {% endif %}
    {% if page.categories %}
    {% for category in page.categories %}
    <meta property="article:tag" content="{{ category | escape }}" />
    {% endfor %}
    {% endif %}
{% else %}
    <meta property="og:type" content="website" />
{% endif %}
<meta property="og:url" content="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}" />
